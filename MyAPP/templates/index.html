<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Index Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/style.css' %}" />
  </head>
  <body>
    <center>
      <strong
        ><u><h1>PLAYER DATA</h1></u></strong
      >
    </center>
    <center>
      <form method="POST" class="post-form" action="/ply">
        {% csrf_token %}
        <div class="container">
          <br />
          <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
              <h3>Enter Details</h3>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Player ID: </label>&nbsp;
            &nbsp; &nbsp; {{ form.pid }}
          </div>
          <br />
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Player Name: </label>
            {{ form.pname }}
          </div>
          <br />
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Date of Birth: </label>
            {{ form.dob }}
          </div>
          <br />
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Gender: </label
            >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{ form.gender }}
          </div>
          <br />
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Game: </label
            >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{ form.game }}
          </div>
          <br />
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Region: </label
            >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{ form.region }}
          </div>
          <br />
          <div class="form-group row">
            <label class="col-sm-1 col-form-label"> </label>
            <div class="col-sm-4">
              <button type="submit" class="btn btnprimary">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </center>
  </body>
</html>
